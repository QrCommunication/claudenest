name: Agent CI/CD

on:
  push:
    branches: [main]
    paths:
      - 'packages/agent/**'
      - '.github/workflows/agent-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'packages/agent/**'

env:
  NODE_VERSION: '20'
  PACKAGE_PATH: 'packages/agent'

jobs:
  # ============================================
  # Build & Typecheck
  # ============================================
  build:
    name: Build & Typecheck
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ${{ env.PACKAGE_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}

      - name: Install dependencies
        run: npm install

      - name: Typecheck
        run: npm run typecheck

      - name: Build
        run: npm run build

      - name: Verify bin entry exists
        run: |
          if [ ! -f dist/index.js ]; then
            echo "ERROR: dist/index.js missing after build"
            exit 1
          fi
          head -1 dist/index.js | grep -q "#!/usr/bin/env node" || {
            echo "ERROR: Missing shebang in dist/index.js"
            exit 1
          }

  # ============================================
  # Publish to NPM via OIDC Trusted Publishing
  # ============================================
  publish:
    name: Publish to NPM
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: write
      id-token: write
    defaults:
      run:
        working-directory: ${{ env.PACKAGE_PATH }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          registry-url: 'https://registry.npmjs.org'

      - name: Update npm
        run: npm install -g npm@latest

      - name: Install dependencies
        run: npm install

      - name: Build
        run: npm run build

      - name: Check version change
        id: check
        run: |
          LOCAL_VERSION=$(node -p "require('./package.json').version")
          NPM_VERSION=$(npm view @claudenest/agent version 2>/dev/null || echo "0.0.0")
          echo "local=$LOCAL_VERSION" >> "$GITHUB_OUTPUT"
          echo "npm=$NPM_VERSION" >> "$GITHUB_OUTPUT"
          if [ "$LOCAL_VERSION" != "$NPM_VERSION" ]; then
            echo "changed=true" >> "$GITHUB_OUTPUT"
          else
            echo "changed=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Verify package contents
        if: steps.check.outputs.changed == 'true'
        run: |
          npm pack --dry-run 2>&1 | grep -q "dist/index.js" || {
            echo "ERROR: dist/index.js not in package"
            exit 1
          }

      - name: Publish to NPM
        if: steps.check.outputs.changed == 'true'
        run: npm publish --access public --provenance

      - name: Create git tag
        if: steps.check.outputs.changed == 'true'
        env:
          AGENT_VERSION: ${{ steps.check.outputs.local }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag "agent-v${AGENT_VERSION}"
          git push origin "agent-v${AGENT_VERSION}"

      - name: Skip (no version change)
        if: steps.check.outputs.changed == 'false'
        run: echo "Version already published, skipping."
