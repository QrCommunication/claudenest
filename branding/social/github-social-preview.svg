      <circle cx="0" cy="0" r="16" fill="url(#nestGradGH)"/>
      <circle cx="32" cy="0" r="16" fill="#22d3ee"/>
      <line x1="-16" y1="0" x2="16" y2="0" stroke="url(#cyanGrad)" stroke-width="5" opacity="0.7"/>
