      <text x="90" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#6366f1">ğŸ³ Server</text>
      <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#8b949e">Laravel + Docker</text>
    </g>
    
