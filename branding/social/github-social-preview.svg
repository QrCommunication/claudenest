      <text x="90" y="30" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" font-weight="600" fill="#22d3ee">ğŸ“± Mobile</text>
      <text x="90" y="50" text-anchor="middle" font-family="system-ui, sans-serif" font-size="12" fill="#8b949e">React Native / Expo</text>
    </g>
    
