  </defs>
  
  <!-- Background -->
  <rect width="1280" height="640" fill="url(#bgGradGH)"/>
  
  <!-- Subtle code background pattern -->
  <g opacity="0.03" fill="#ffffff">
    <text x="50" y="100" font-family="monospace" font-size="14">const agent = new ClaudeNest({ server: 'wss://...' });</text>
    <text x="50" y="130" font-family="monospace" font-size="14">await agent.connect();</text>
    <text x="50" y="160" font-family="monospace" font-size="14">agent.createTerminal({ project: 'my-app' });</text>
    <text x="800" y="520" font-family="monospace" font-size="14">docker-compose up -d</text>
    <text x="800" y="550" font-family="monospace" font-size="14">npm install -g @claudenest/agent</text>
    <text x="800" y="580" font-family="monospace" font-size="14">claudenest start --daemon</text>
  </g>
  
  <!-- Main content area -->
