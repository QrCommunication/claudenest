      <path d="M-30 -95 Q-135 -95 -135 0 Q-135 95 -30 95" 
            stroke="url(#nestGradGH)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.3"/>
      <path d="M30 -95 Q135 -95 135 0 Q135 95 30 95" 
            stroke="url(#nestGradGH)" stroke-width="6" fill="none" stroke-linecap="round" opacity="0.3"/>
      
      <!-- Dots -->
