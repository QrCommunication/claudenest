<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 600">
  <defs>
    <linearGradient id="bgGradTw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
    <linearGradient id="nestGradTw" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="600" fill="url(#bgGradTw)"/>
  
  <!-- Central content -->
  <g transform="translate(600, 280)">
    <!-- Icon -->
    <g transform="translate(-200, 0)">
      <path d="M-50 -25 Q-75 -25 -75 0 Q-75 25 -50 25" 
            stroke="url(#nestGradTw)" stroke-width="10" fill="none" stroke-linecap="round"/>
      <path d="M50 -25 Q75 -25 75 0 Q75 25 50 25" 
            stroke="url(#nestGradTw)" stroke-width="10" fill="none" stroke-linecap="round"/>
      <path d="M-35 -45 Q-85 -45 -85 0 Q-85 45 -35 45" 
            stroke="url(#nestGradTw)" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.6"/>
      <path d="M35 -45 Q85 -45 85 0 Q85 45 35 45" 
            stroke="url(#nestGradTw)" stroke-width="7" fill="none" stroke-linecap="round" opacity="0.6"/>
      <circle cx="-22" cy="0" r="11" fill="#22d3ee"/>
      <circle cx="0" cy="0" r="11" fill="url(#nestGradTw)"/>
      <circle cx="22" cy="0" r="11" fill="#22d3ee"/>
    </g>
    
    <!-- Text -->
    <text x="20" y="15" font-family="system-ui, -apple-system, sans-serif" font-size="64" font-weight="800" fill="#ffffff">
      Claude<tspan fill="url(#nestGradTw)">Nest</tspan>
    </text>
  </g>
  
  <!-- Tagline -->
  <text x="600" y="380" text-anchor="middle" font-family="system-ui, sans-serif" font-size="24" fill="#888888">
