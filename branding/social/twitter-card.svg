    <rect x="-230" y="0" width="140" height="32" rx="16" fill="rgba(168, 85, 247, 0.15)"/>
    <text x="-160" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#a855f7">Open Source</text>
    
    <rect x="-70" y="0" width="140" height="32" rx="16" fill="rgba(34, 211, 238, 0.15)"/>
    <text x="0" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#22d3ee">Real-time</text>
    
    <rect x="90" y="0" width="140" height="32" rx="16" fill="rgba(99, 102, 241, 0.15)"/>
    <text x="160" y="22" text-anchor="middle" font-family="system-ui, sans-serif" font-size="14" fill="#6366f1">Multi-platform</text>
