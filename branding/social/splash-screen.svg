<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1284 2778">
  <defs>
    <linearGradient id="bgSplash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0f0f1a"/>
      <stop offset="50%" style="stop-color:#1a1b26"/>
      <stop offset="100%" style="stop-color:#1a1b26"/>
    </linearGradient>
    <linearGradient id="nestSplash" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#a855f7"/>
      <stop offset="100%" style="stop-color:#6366f1"/>
    </linearGradient>
    <filter id="glowSplash">
      <feGaussianBlur stdDeviation="20" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1284" height="2778" fill="url(#bgSplash)"/>
  
  <!-- Decorative glow -->
  <ellipse cx="642" cy="1200" rx="400" ry="400" fill="url(#nestSplash)" opacity="0.1"/>
  
  <!-- Main icon -->
  <g transform="translate(642, 1200)" filter="url(#glowSplash)">
    <!-- Outer nest layer -->
    <path d="M-100 -50 Q-150 -50 -150 0 Q-150 50 -100 50" 
          stroke="url(#nestSplash)" stroke-width="20" fill="none" stroke-linecap="round"/>
    <path d="M100 -50 Q150 -50 150 0 Q150 50 100 50" 
          stroke="url(#nestSplash)" stroke-width="20" fill="none" stroke-linecap="round"/>
    
    <!-- Middle nest layer -->
    <path d="M-75 -90 Q-165 -90 -165 0 Q-165 90 -75 90" 
          stroke="url(#nestSplash)" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M75 -90 Q165 -90 165 0 Q165 90 75 90" 
          stroke="url(#nestSplash)" stroke-width="15" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Inner nest layer -->
    <path d="M-50 -130 Q-185 -130 -185 0 Q-185 130 -50 130" 
          stroke="url(#nestSplash)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M50 -130 Q185 -130 185 0 Q185 130 50 130" 
          stroke="url(#nestSplash)" stroke-width="10" fill="none" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Center dots -->
    <circle cx="-45" cy="0" r="22" fill="#22d3ee"/>
    <circle cx="0" cy="0" r="22" fill="url(#nestSplash)"/>
    <circle cx="45" cy="0" r="22" fill="#22d3ee"/>
  </g>
  
  <!-- Text -->
  <text x="642" y="1480" text-anchor="middle" font-family="system-ui, -apple-system, 'Segoe UI', sans-serif" font-size="72" font-weight="800" fill="#ffffff">
    Claude<tspan fill="url(#nestSplash)">Nest</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="642" y="1550" text-anchor="middle" font-family="system-ui, sans-serif" font-size="28" fill="#888888">
    Remote Claude Code Orchestration
  </text>
  
  <!-- Loading indicator placeholder -->
  <g transform="translate(642, 2500)">
    <circle cx="-20" cy="0" r="6" fill="#a855f7" opacity="0.3"/>
    <circle cx="0" cy="0" r="6" fill="#a855f7" opacity="0.6"/>
    <circle cx="20" cy="0" r="6" fill="#a855f7"/>
  </g>
</svg>
