<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 100">
  <defs>
    <linearGradient id="nestGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9333ea"/>
      <stop offset="100%" style="stop-color:#4f46e5"/>
    </linearGradient>
    <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#0891b2"/>
      <stop offset="100%" style="stop-color:#9333ea"/>
    </linearGradient>
  </defs>
  
  <!-- Icon: Nest made of terminal brackets -->
  <g transform="translate(10, 10)">
    <!-- Outer nest layer (larger bracket) -->
    <path d="M20 40 Q10 40 10 50 Q10 60 20 60" 
          stroke="url(#nestGradientLight)" stroke-width="4" fill="none" stroke-linecap="round"/>
    <path d="M60 40 Q70 40 70 50 Q70 60 60 60" 
          stroke="url(#nestGradientLight)" stroke-width="4" fill="none" stroke-linecap="round"/>
    
    <!-- Middle nest layer -->
    <path d="M25 35 Q12 35 12 50 Q12 65 25 65" 
          stroke="url(#nestGradientLight)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    <path d="M55 35 Q68 35 68 50 Q68 65 55 65" 
          stroke="url(#nestGradientLight)" stroke-width="3" fill="none" stroke-linecap="round" opacity="0.7"/>
    
    <!-- Inner nest layer -->
    <path d="M30 30 Q14 30 14 50 Q14 70 30 70" 
          stroke="url(#nestGradientLight)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
    <path d="M50 30 Q66 30 66 50 Q66 70 50 70" 
          stroke="url(#nestGradientLight)" stroke-width="2" fill="none" stroke-linecap="round" opacity="0.4"/>
    
    <!-- Center: Terminal cursor / Agent dots -->
    <circle cx="32" cy="50" r="4" fill="#0891b2"/>
    <circle cx="40" cy="50" r="4" fill="url(#nestGradientLight)"/>
    <circle cx="48" cy="50" r="4" fill="#0891b2"/>
    
    <!-- Connection lines -->
    <line x1="36" y1="50" x2="44" y2="50" stroke="url(#accentGradientLight)" stroke-width="2" opacity="0.6"/>
  </g>
  
  <!-- Text: ClaudeNest -->
  <text x="95" y="62" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="36" font-weight="700" fill="#1a1b26">
    Claude<tspan fill="url(#nestGradientLight)">Nest</tspan>
  </text>
  
  <!-- Tagline -->
  <text x="96" y="82" font-family="system-ui, -apple-system, 'Segoe UI', Roboto, sans-serif" font-size="12" fill="#64748b" letter-spacing="0.5">
    Remote Claude Code Orchestration
  </text>
</svg>
