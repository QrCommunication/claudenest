[program:claudenest-agent-ws]
process_name=%(program_name)s
command=/usr/bin/php /var/www/claudenest/packages/server/artisan agent:serve --port=6001
directory=/var/www/claudenest/packages/server
autostart=true
autorestart=true
stopasgroup=true
killasgroup=true
user=www-data
numprocs=1
redirect_stderr=true
stdout_logfile=/var/www/claudenest/packages/server/storage/logs/agent-ws.log
stopwaitsecs=10
